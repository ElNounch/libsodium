jobs:
  native-build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        system: [ 'UCRT64', 'MINGW64' ]
    defaults:
      run:
        shell: msys2_shell.cmd -f '{0}'
    steps:
      - uses: ElNounch/ramdrive@v1
      - uses: ElNounch/msys2-setup-action@v1
        with:
          msystem: ${{ matrix.system }}
          location: "R:"
#          location: "C:\\elsewhere"
          update: true
          install: autoconf automake libtool
      - uses: actions/checkout@v3
      - name: CI-Build
        run: |
          ./autogen.sh -s
          ./configure
          make && make check
