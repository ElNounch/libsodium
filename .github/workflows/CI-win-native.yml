jobs:
  native-build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        system: [ 'UCRT64', 'MINGW64' ]
    steps:
      - uses: ElNounch/ramdrive@v1
      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.system }}
          location: "R:"
          update: true
          install: autoconf
        env:
          MSYS2_NOSTART: "yes"
